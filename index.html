<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hallo - Tailwinds</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav
      class="nav flex justify-center bg-gradient-to-r from-purple-600 to-blue-500 py-4 shadow-lg"
    >
      <a
        href="index.html"
        class="text-white font-semibold px-4 py-2 mx-2 rounded hover:bg-purple-700 transition duration-300 ease-in-out"
      >
        Home
      </a>
      <a
        href="about.html"
        class="text-white font-semibold px-4 py-2 mx-2 rounded hover:bg-purple-700 transition duration-300 ease-in-out"
      >
        About
      </a>
      <a
        href="contact.html"
        class="text-white font-semibold px-4 py-2 mx-2 rounded hover:bg-purple-700 transition duration-300 ease-in-out"
      >
        Contact
      </a>
    </nav>
    <div class="container mx-auto flex justify-center items-center h-screen">
      <div
        class="w-full max-w-md p-8 space-y-6 bg-gray-100 rounded-lg shadow-lg animate-fadeIn hover:bg-gray-500"
      >
        <h2 class="text-2xl font-bold text-center text-gray-800">
          Login to Your Account
        </h2>
        <form action="#" method="POST" class="space-y-6">
          <!-- Email Field -->
          <div class="relative">
            <input
              type="email"
              name="email"
              id="email"
              required
              class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 ease-in-out placeholder-gray-400"
              placeholder="Enter your email"
            />
            <label
              for="email"
              class="absolute text-gray-500 left-4 top-2 text-xs transition-all duration-300 transform scale-90 -translate-y-6 opacity-0 pointer-events-none peer-focus:translate-y-0 peer-focus:opacity-100"
              >Email</label
            >
          </div>

          <!-- Password Field -->
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              required
              class="w-full px-4 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-transparent transition-all duration-300 ease-in-out placeholder-gray-400"
              placeholder="Enter your password"
            />
            <label
              for="password"
              class="absolute text-gray-500 left-4 top-2 text-xs transition-all duration-300 transform scale-90 -translate-y-6 opacity-0 pointer-events-none peer-focus:translate-y-0 peer-focus:opacity-100"
              >Password</label
            >
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="w-full px-4 py-2 font-semibold text-white bg-blue-500 rounded-md shadow-lg hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 ease-in-out"
          >
            Login
          </button>

          <!-- Extra options -->
          <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-blue-500 hover:text-white"
              >Forgot password?</a
            >
            <a href="#" class="text-sm text-blue-500 hover:text-white"
              >Sign up</a
            >
          </div>
        </form>
      </div>
    </div>
    <style>
      /* Custom Fade-in Animation */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fadeIn {
        animation: fadeIn 1s ease-in-out;
      }
    </style>
  </body>
</html>
